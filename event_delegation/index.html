<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p> Which programming language who like the most</p>
    <br>
    <ul id="myList">
        <li>Js</li>
        <li>HTML/CSS</li>
        <li>Javascript</li>
        <li>cpp</li>
    </ul>
    <p id="listvalue">

    </p>


    <script >

       const getListDetails=(event)=>{
        console.log(event.target);
        document.getElementById("listvalue").innerHTML=event.target.textcontent;
       };
        document.getElementById("myList").addEventListener("click",getListDetails);

    </script>
</body>
</html>
